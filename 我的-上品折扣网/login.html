<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>上品折扣登录页</title>
    <link rel="shortcut icon" href="http://www.shopin.net/static/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
<!--tou-->
<header>
    <div class="layout">
        <span class="head-l">您好，欢迎来到上品折扣</span>
        <ul class="head-m">
            <li><a href="">我的上品</a><span>|</span></li>
            <li><a href="">新手上路</a></li>
            <li><a href="">客服</a></li>
            <li><a href="">帮助</a><span>|</span></li>
            <li>关注我们</li>
        </ul>
        <div class="head-r">
            <a title="新浪微博" target="_blank" href="http://weibo.com/shopinnet" ></a>
            <a title="腾讯微博" target="_blank" href="http://t.qq.com/shangpinzhekou"></a>
            <a title="上品微信">
                <div class="head-b">
                    <img src="img/watch_shop_img.gif">
                    <p>公司微信号为：shopin2000</p>
                </div>
            </a>
        </div>
    </div>
</header>
<!--zhong-->
<div class="middle">
    <div class="layout">
        <div class="mid">
            <a class="at-bc" style="cursor:pointer">
                <img src="img/login-logout/mid.gif">
            </a>
        </div>
    </div>
</div>
<!--biao-->
<div class="box-login layout">
    <div class="box-in">
        <form action="" class="login">
            <h2>登录上品折扣网</h2>
            <span class="kong"></span>
            <div class="left">
                <div class="txt-reg">
                    <a class="zc" id="zc">注册</a>
                </div>
                <div class="user-items">
                    <span class="user-span">账号:</span>
                    <input id="user" type="text" class="i-text"/>
                    <div id="eMsg" class="box-msg">
                        <!-- <i></i>
                        登录账号不能为空 -->
                    </div>
                </div>
                <div class="pass-items">
                    <span class="pass-span">密码:</span>
                    <input id="pass" type="password" class="i-text"/>
                    <div id="eMsg" class="box-msg">
                       <!--  <i></i>
                         -->
                    </div>
                </div>
                <!-- <div id="displayCode" class="sp-item">
                    <span class="sp-label"> 验证码：</span>
                    <input name="j_captcha_response" id="e_verifyCode" type="text" class="i-text w-text" onblur="validateVerifyCode()">
                    <span class="yanzheng"></span>
                    <i>看不清？</i>
                    <a href="" class="a-change">换一张</a>
                </div> -->
                <div class="find-items">
                    <label><a href="#" class="find-pass" target="_blank">忘记密码?</a></label>
                </div>
                <div class="deng-bom">
                    <span id="btn"></span>
                </div>
            </div>
            <div class="right">
                <div class="right-cont">
                    <dl>
                        <dt>无需注册，即可登录</dt>
                        <dd><a href="" class="qq"></a></dd>
                        <dd><a href="" class="wb"></a></dd>
                        <dd><a href="" class="pay"></a></dd>
                        <dd><a href="" class="wx"></a></dd>
                    </dl>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
<script src="js/jquery.js"></script>
<script src="js/login.js"></script>
<script src="js/public.js"></script>
</html>
